<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Car Rental Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item" id="authNav">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="container">
            <h1>Find Your Perfect Ride</h1>
            <p>Choose from our wide selection of vehicles</p>
            <a href="#cars" class="btn btn-primary btn-lg">View Cars</a>
        </div>
    </section>

    <section id="cars" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Available Cars</h2>
            <div class="row" id="carList">
                <!-- Cars will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <section id="booking" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Book a Car</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="bookingForm">
                        <div class="mb-3">
                            <label for="pickupDate" class="form-label">Pickup Date</label>
                            <input type="date" class="form-control" id="pickupDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="returnDate" class="form-label">Return Date</label>
                            <input type="date" class="form-control" id="returnDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="carSelect" class="form-label">Select Car</label>
                            <select class="form-control" id="carSelect" required>
                                <!-- Car options will be dynamically loaded -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 CarRental. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
